services:
  - type: web
    name: civic-connect-ml
    env: python
    # Build command: upgrade pip, install dependencies
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    # Start command: use uvicorn with Render-optimized settings
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 75 --access-log --log-level info
    # Environment variables
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    # Health check path (Render will ping this endpoint)
    healthCheckPath: /health

